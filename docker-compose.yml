version: '3.9'

services:
  postgres:
    image: postgres:16-alpine
    container_name: postgres
    ports:
      - 5432:5432
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    networks:
      - storify_network

  backend:
    build: 
      context: ..
      dockerfile: ./deploy/Dockerfile.backend
      args:
        - APP_NAME=${APP_NAME}
    container_name: storify_backend
    ports:
      - "8080:8080"
    depends_on:
      - postgres
    networks:
      - storify_network

volumes:
  postgres_data:

networks:
  storify_network:
    driver: bridge